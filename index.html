<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
</head>
<body>
    <div id="container" class="container">
        <form class="todo-form">
            <span id="error"></span>
            <input type="text" name="todos" placeholder="Add new todo" id="input-todo" class="input-todo">
            <label for="input-todo" class="input-todo-label">Add new todo</label>
        </form>
        <ul id="list-output">

        </ul>
    </div>
</body>
</html>
